<!--
11 - Suponha que temos a seguinte página HTML. Crie um script em JS (no arquivo script.js)
 que tenha uma função “mudaTexto()”, ela deve ser responsável por mudar o texto do 
 elemento <h1> para “Novo Título” quando o botão for clicado. Dica: para selecionar o 
 elemento você pode utilizar document.getElementById(“id-do-elemento”). Com esse elemento 
 selecionado, você pode mudar o texto: variavelQueSelecionouOElemento.innerText = “Novo Título”.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Título</h1>
    <button onclick="mudaTexto()">Mudar Título</button>
    <script src="./exercicio11.js"></script>
</body>
</html>
