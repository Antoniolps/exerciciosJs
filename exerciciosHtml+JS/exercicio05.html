<!--
5. Crie uma página que exiba a tabuada de um número inserido pelo usuário, utilizando loops.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <h1>Tabuada</h1>
    <form>
        <label for="numero">Numero:</label>
        <input type="number" id="numero" placeholder="Digite um numero qualquer">
        <button type="button" onclick="exibirTabuada()">Exibir Tabuada</button>
    </form>
    <p id="resultado"></p>
    <script src="./exercicio05.js"></script>
</body>
</html>
