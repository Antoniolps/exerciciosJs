<!--
Crie uma página que calcule a média de quatro notas inseridas pelo usuário. 
Exiba se o aluno foi aprovado (média >= 7) ou reprovado (média < 7).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <h1>Calculadora de médias</h1>
    <form>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required>
        <br>
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" name="nota4" required>
        <br>
        <button type="button" onclick="calcularMedia()">Calcular média</button>
        <button type="button" onclick="limparCampos()">Limpar</button>
    </form>
    <p id="resultado"></p>
    <script src="./exercicio01.js"></script>
</body>
</html>
